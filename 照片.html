<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<title>特殊相册</title>
	<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<audio  controls="controls" autoplay="autoplay" autoplay>
    <source src="img1/nan.mp3">
</audio>

   <div class="wrap">
		<div class="cube">
			<div class="out_front">
               <img src="img1/1.jpg" class="pic"/>
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="img1/2.jpg" class="pic"/>
            </div>
            <!--左面图片 -->
            <div class="out_left">
                <img src="img1/4.jpg" class="pic"/>
            </div>
            <!--右面图片 -->
            <div class="out_right">
                <img src="img1/3.jpg" class="pic"/>
            </div>
            <!--上面图片 -->
            <div class="out_top">
                <img src="img1/5.jpg" class="pic"/>
            </div>
            <!--下面图片 -->
            <div class="out_bottom">
                <img src="img1/6.jpg" class="pic"/>
            </div>

            <!--小正方体 -->
            <span class="in_front">
                <img src="img1/7.jpg" class="in_pic"/>
            </span>
            <span class="in_back">
                 <img src="img1/8.jpg" class="in_pic"/>
            </span>
            <span class="in_left">
                <img src="img1/9.jpg" class="in_pic"/>
            </span>
            <span class="in_right">
                <img src="img1/10.jpg" class="in_pic"/>
            </span>
            <span class="in_top">
                <img src="img1/11.jpg" class="in_pic"/>
            </span>
            <span class="in_bottom">
                <img src="img1/12.jpg" class="in_pic"/>
            </span>
        </div>

    </div>
</body>

</html>
